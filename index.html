<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>汉字转拼音</title>
</head>
<body>

<!--<h3>转换结果：</h3>-->
<div id="result"></div>

<script type="text/javascript" src="dict/pinyin_dict_notone.js"></script>
<script type="text/javascript" src="dict/pinyin_dict_withtone.js"></script>
<script type="text/javascript" src="pinyinUtil.js"></script>
<script type="text/javascript" src="simple-input-method/simple-input-method.js"></script>

<script type="text/javascript">
function getPinyin(){
	var value = "得";
	var polyphone = true;
	var result = '';
	if(value){
		result = pinyinUtil.getPinyin(value, ' ', true, polyphone);
	}
	var html = result;
	if(result instanceof Array) {
		html = '<p class="clearfix">';
		result.forEach(function(val){
			html += '<span>'+val+'</span>';
		});
		html += '</p>';
	}
	document.getElementById('result').innerHTML = html;
}
getPinyin();
</script>

</body>
</html>
